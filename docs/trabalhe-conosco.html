    <script>

// Fun√ß√£o para abrir e fechar o dropdown
document.addEventListener('DOMContentLoaded', function () {
    const dropbtn = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');

    // Fun√ß√£o para alternar visibilidade do dropdown
    function toggleDropdown() {
        dropdownContent.classList.toggle('show');
    }

    // Adiciona listener para o bot√£o de atua√ß√£o
    dropbtn.addEventListener('click', function (event) {
        event.preventDefault(); // Impede o comportamento padr√£o do link

        // Verifica se est√° em mobile
        const isMobile = window.innerWidth <= 999; 
        if (isMobile) {
            // Redireciona para a se√ß√£o "redirecionando-servicos" na p√°gina index.html
            window.location.href = "index.html#redirecionando-servicos"; 
        } else {
            // Se n√£o estiver em mobile, abre o submenu
            toggleDropdown();
        }
    });

    // Fecha o submenu ao clicar fora dele
    window.addEventListener('click', function (event) {
        if (!dropbtn.contains(event.target) && !dropdownContent.contains(event.target)) {
            dropdownContent.classList.remove('show'); // Remove a classe 'show' para esconder
        }
    });
});

// Classe para o menu responsivo
class MobileNavbar {
    constructor(mobileMenu, navbar, navLinks) {
        this.mobileMenu = document.querySelector(mobileMenu);
        this.navbar = document.querySelector(navbar);
        this.navLinks = document.querySelectorAll(navLinks);
        this.activeClass = "active";

        this.handleClick = this.handleClick.bind(this);
    }

    handleClick() {
        this.navbar.classList.toggle(this.activeClass);
        this.mobileMenu.classList.toggle(this.activeClass);
    }

    addClickEvent() {
        this.mobileMenu.addEventListener("click", this.handleClick);
    }

    init() {
        if (this.mobileMenu) {
            this.addClickEvent();
        }
        return this;
    }
}

const mobileNavbar = new MobileNavbar(
    ".mobile-menu",
    ".navbar",      
    ".navbar a"
);
mobileNavbar.init();

document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("uploadForm");
    const modal = document.getElementById("myModal"); // Refer√™ncia ao novo modal
    const fileInput = document.getElementById("curriculo");
    const fileLabel = document.getElementById("fileLabel");
    const closeModalBtn = document.getElementById("closeModal"); // Refer√™ncia ao bot√£o "Fechar"

    // Evento para exibir o nome do arquivo selecionado
    fileInput.addEventListener("change", function(event) {
        const fileName = event.target.files[0].name;
        fileLabel.textContent = fileName; // Atualiza o texto do label com o nome do arquivo
    });

    // Evento de submiss√£o do formul√°rio
    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio real do formul√°rio
        
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const curriculo = document.getElementById("curriculo").files[0];

        // Verifica se os campos est√£o preenchidos e o arquivo foi selecionado
        if (nome && email && curriculo) {
            // Mostra o modal de sucesso
            modal.style.display = "block"; // Abre o modal
        } else {
            alert("Por favor, preencha todos os campos e envie o curr√≠culo.");
        }
    });

    // Evento para fechar o modal ao clicar no bot√£o "Fechar"
    closeModalBtn.addEventListener("click", function() {
        modal.style.display = "none"; // Fecha o modal

        // Limpa os campos do formul√°rio ap√≥s fechar o modal
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("curriculo").value = "";
        fileLabel.textContent = "Procurar"; // Reseta o label para "Procurar"
    });
});
